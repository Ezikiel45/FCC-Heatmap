<div class='main'>
  <svg id="HeatMap" class="heatMap">
    <text id="title" class="title" x="175px" y="25px">
      Monthly global land-surface temperature
    </text>
    <text id='description' class='description' x='250px' y='50px'>

      <rect fill="#0d67f8" x="0" y="0" width="100%" height="25%" />

    </g>
    <g>
      <rect fill="#f80d67" x='0' y='120' width='100%' height='25%' />
      <text x='60' y='140' fill='white'>Above 1 degree variance</text>
    </g>
  </svg>
  <div id='tooltip' class='tooltip'></div>
</div>
